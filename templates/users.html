{% extends "skeleton.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1>Tickets</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nick</th>
                        <th>Email</th>
                        <th>Level</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users%}
                    <tr class="clickable-row" data-href="/users/{{ user.key.urlsafe() }}">
                        <td><b>{{ "%30s" | format(user.nick) }}</b></td>
                        <td><i>{{ "%50s" | format(user.email) }}</i></td>
                        <td>{{ "%15s" | format(Level.values[user.level]) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
