{% extends "skeleton.html" %} {% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <form>
                <h1>Add a new ticket</h1>
                <fieldset>
                    <div class="form-group">
                        <label for="title">Ticket title</label>
                        <input type="text" class="form-control" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="title">Client email</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="title">Classroom</label>
                        <input type="text" class="form-control" placeholder="Enter classroom">
                    </div>
                    <div class="form-group">
                        <label for="title">Description</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Ticket progress</label>
                        <select class="form-control">
                            <option>New</option>
                            <option>Stalled</option>
                            <option>Tracked</option>
                            <option>Fixed</option>
                            <option>Inapropriate</option>
                            <option>Impossible</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ticket status</label>
                        <select class="form-control">
                            <option>Open</option>
                            <option>Closed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ticket priority</label>
                        <select class="form-control">
                            <option>Low</option>
                            <option>Normal</option>
                            <option>High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ticket type</label>
                        <select class="form-control">
                            <option>Repair</option>
                            <option>Printer</option>
                            <option>Software</option>
                            <option>Supplies</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create ticket</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
